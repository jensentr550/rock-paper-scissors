<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Open developer tools to play from the console</p>
    <div id="content">
        <div id="computer-content" class="status-ribbon">
            <div id="crl" class="status-ribbon-left">
                <img src="computer.png" alt="Computer icon">
            </div>
            <div id="crc" class="status-ribbon-center">
                <p id="computer-choice">Computer choice</p>
            </div>
            <div id="crr" class="status-ribbon-right">
                <p>Computer wins</p>
            </div>
        </div>
        <div id="player-content" class="status-ribbon">
            <div id="prl" class="status-ribbon-left">
                <img src="player.png" alt="Player icon">
            </div>
            <div id="prc" class="status-ribbon-center">
                <p id='player-choice'>Player choice</p>
            </div>
            <div id="prr" class="status-ribbon-right">
                <p>Player wins</p>
            </div>
        </div>
        <div id="gui-content">
            <div id="choice-buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
            <div id="tally">
                <div id="computer-tally">
                    <p>Player: 5</p>
                </div>
                <div id="player-tally">
                    <p>Computer: 0</p>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="script.js"></script> turning off script 
    to work on the layout of the website-->
</body>
